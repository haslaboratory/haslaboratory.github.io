<div class="block">
    <div class="card">
        <div class="card-content">
            <div class="media">
                <figure class="media-left">
                    <p class="image is-128x128 is-hidden-mobile">
                        <img src="/images/projects/{{ include.image }}">
                    </p>
                    <p class="image is-64x64 is-hidden-tablet">
                        <img src="/images/projects/{{ include.image }}">
                    </p>
                </figure>
                <div class="media-content">
                    <div class="content">
                        <p>
                            <strong>{{ include.title }}</strong> <small>{{ include.subtitle }}</small>
                            <br>
                            {{ include.description }}
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
